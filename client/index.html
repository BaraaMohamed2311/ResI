<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResI</title>
    <link rel="stylesheet" href="global.css"></link>
    
</head>
<body>
    <div class="app">
        <div class="img_wrapper">
            <div class="before">
                <img id="beforeImage" src="https://via.placeholder.com/300x200" alt="">
            </div>
            <div class="after">
                <img id="beforeImage" src="https://via.placeholder.com/300x200" alt="">
            </div>
        </div>

        <div class="widthxheight">
            <div class="input">
                <input type="text" id="width" name="width" placeholder="Width" required>
            </div>
            <div class="input">
                <input type="text" id="height" name="height" placeholder="Height" required>
            </div>
        </div>
        
        <div class="btns">
                <div class="input">
                    <label for=""></label>
                    <div class="uploadImg">
                        <input type="file" id="fileInput" required></input>
                        <label for="fileInput">Upload Image</label>
                    </div>
                
                </div>

                
                    <button id="resize" class="resize">Resize</button>
                    
              
        </div>
        


    </div>
</div>
<script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
